<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center bg-secondary text-white mb-2">
        <h1 class="mb-4">Upload Images</h1>
        <form
          action="{% url 'fileapp:uploads' %}"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="file" multiple name="uploadfoles" />
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Image Upload</button>
        </form>
      </div>
      <div class="row">
        {% for d in data %}
        <div class="col-sm-4">
          <div class="card m-2">
            <img
              src="{{d.myfiles.url}}"
              alt=""
              class="card-img-top"
              height="250px"
            />
            <div class="card-footer">
              <h4 class="text-muted" contenteditable="true">
                {{d.myfiles.name}}
              </h4>
              <p contenteditable="true">{{d.info}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
